<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Kupca</title>
  <style>
    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .form-group label {
      flex-basis: 30%;
      margin-right: 1rem;
    }

    .form-group input {
      flex-grow: 1;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div>
    <h4 th:text="${naslov}"></h4>
  </div>

  <form th:action="@{${method}}" th:method="post" th:object="${kupac}" class="my-form">
    <input type="hidden" th:field="*{korisnikId}">

    <div class="form-group">
      <label for="fName" class="form-label">Ime</label>
      <input type="text" class="form-control" id="fName" th:field="*{getKorisnik().getIme()}" required minlength="2" maxlength="45" />
    </div>

    <div class="form-group">
      <label for="lName" class="form-label">Prezime</label>
      <input type="text" class="form-control" id="lName" th:field="*{getKorisnik().getPrezime()}" required minlength="2"
             maxlength="45" />
    </div>


    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-secondary btn-sm">Sacuvaj</button>
      <button type="button" onclick="cancelForm()" class="btn btn-secondary btn-sm">Otkazi</button>
    </div>
  </form>
</div>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/kupci}]]"
  }
</script>


</body>
</html>
