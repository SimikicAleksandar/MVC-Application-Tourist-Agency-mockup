<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kategorije Putovanja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .table-container {
            width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="table-container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Naziv Kategorije</th>
            <th scope="col">Opis Kategorije</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kategorija : ${list}">
            <td th:text="${kategorija.getId()}"></td>
            <td th:text="${kategorija.getNazivKategorije()}"></td>
            <td th:text="${kategorija.getOpis()}"></td>
            <td>
                <a th:href="@{'/kategorije/edit/' + ${kategorija.id}}" class="btn btn-secondary btn-sm">Izmeni</a>
                <a th:href="@{'/kategorije/delete/' + ${kategorija.id}}" class="btn btn-secondary btn-sm">Obrisi</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/kategorije/new}" class="btn btn-secondary btn-sm" style="margin: 20px">Dodaj novu kategoriju</a>
</div>


</body>
</html>
